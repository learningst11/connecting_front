<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="shortcut icon" href="/public/img/common/img_favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/jquery-nice-select@1.1.0/css/nice-select.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/contents_detail.css">

    <!-- js -->
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-nice-select@1.1.0/js/jquery.nice-select.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/contetns_detail.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            fetchAndRenderContents();

            document.querySelectorAll('.wrap_button button').forEach(function(button) {

                button.addEventListener('click', function() {
                    
                    document.querySelectorAll('.wrap_button button').forEach(function(btn) {
                        btn.classList.remove('active');
                    });

                    this.classList.add('active');
                });
            });

        });

        function toggleSections(index) {
            var expertSection = document.querySelector('.expert');
            var contentsSection = document.querySelector('.contents');
            var roadSection = document.querySelector('.road');

            expertSection.style.display = 'none';
            contentsSection.style.display = 'none';
            roadSection.style.display = 'none';

            if (index === 0) {
                expertSection.style.display = 'block';
            } else if (index === 1) {
                contentsSection.style.display = 'block';
            } else if (index === 2) {
                roadSection.style.display = 'block';
            }
        }
        
    </script>
</head>

<body class="pg_contents_detail"><input type="hidden" id="input_page" value="contents">
    <header>
        <a href="javascript:window.history.back();"><img src="./img/common/back.svg" alt="back"></a>

        <img src="./img/common/user_gray.svg" alt="user_gray">

    <main>

        <section class="top">

        <section class="contents">

            <div class="wrap_item">

                <div class="item">
